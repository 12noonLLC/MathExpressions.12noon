name: .NET

on:
  workflow_dispatch:
    branches: [ master ]
  push:
    branches: [ master ]
    paths-ignore:
      - '**/*.md'
      - '**/*.gitignore'
      - '**/*.gitattributes'
      - 'CalculateX.png'
  pull_request:
    branches: [ master ]
    paths-ignore:
      - '**/*.md'
      - '**/*.gitignore'
      - '**/*.gitattributes'
      - 'CalculateX.png'

jobs:
  build:
    if: github.event_name == 'push' && !contains(toJson(github.event.commits.*.message), '***NO_CI***') && !contains(toJson(github.event.commits.*.message), '[ci skip]') && !contains(toJson(github.event.commits.*.message), '[skip ci]')

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    # Work around https://github.com/actions/setup-dotnet/issues/155
    - name: Clean Solution
      run: dotnet clean --configuration Release
    - name: Clean NuGet
      run: dotnet nuget locals all --clear

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x

    - name: Restore dependencies
      working-directory: ./Source
      run: dotnet restore
    - name: Build
      working-directory: ./Source
      run: dotnet build --no-restore
    - name: Test
      working-directory: ./Source
      run: dotnet test --no-build --verbosity normal
